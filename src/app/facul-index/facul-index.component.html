    <nav>
        <button class="btn btn-sm btn-outline-secondary" type="button" routerLink="/faculform">Nueva facultad</button>
      <br>
    </nav>
<table class="table" >
    <thead class="thead-dark">
        <tr>
          <th scope="col"></th>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th> 
          <th scope="col">Sede</th>           
        </tr>
      </thead>
  <tbody class="thead-dark" *ngFor="let f of list; index as i">
    
    <tr>
      <th scope="col">{{ i+1}}</th>
      <th scope="col">{{ f.id }}</th>
      <th scope="col">{{ f.facultad_nombre }}</th>
      <th scope="col">{{ f.facultad_sede }}</th>

      <th scope="col"><button routerLink="/faculform/{{f.id}}" routerLinkActive="active">Edit</button></th>
      
      <th><button (click)="delete(f.id)">Delete</button></th>
    </tr>
    
  </tbody>
</table>
